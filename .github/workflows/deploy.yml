name: Deploy Frontend to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.10.0"

      - name: Install dependencies
        run: npm install

      - name: Build the frontend
        run: npm run build

      - name: Commit files
        run: |
          sed -i '/^build\/*/d' .gitignore
          git config --local user.email "emmanouil.karystinos@gmail.com"
          git config --local user.name "manos-deploy"
          git add /build
          git commit -m "Deployment files"
      - name: Push changes to deploy branch
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_BRANCH: prod-deploy
        run: |
          chmod 700 $HOME/.ssh/id_rsa && echo "$DEPLOY_KEY" > $HOME/.ssh/id_rsa && chmod 600 $HOME/.ssh
          git push -f origin $DEPLOY_BRANCH
