name: Deploy Frontend to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.10.0"

      - name: Install dependencies
        run: npm install

      - name: Build the frontend
        run: npm run build

      - name: Deploy to production server
        env:
          SSH_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          echo "${SSH_KEY}" | base64 --decode > deploy_key
          chmod 600 deploy_key
          ssh-keyscan -H your-server-ip-or-domain >> ~/.ssh/known_hosts
          rsync -e "ssh -i deploy_key -o StrictHostKeyChecking=no" -avz --delete ./build/ ubuntu@www.manoskarystinos.com:/var/www/manos-movies/movies-backend/frontend_build
          ssh -i deploy_key -o StrictHostKeyChecking=no ubuntu@www.manoskarystinos.com 'sudo systemctl restart uwsgi'
